<!DOCTYPE html>

<html lang="en" class="default-style docs-generator-page">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>ASP.NET MVC Starter Template Generator - Appwork v1.4.0 Docs</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">

  <link rel="stylesheet" href="../assets/bootstrap.css">
  <link rel="stylesheet" href="../assets/appwork.css">
  <link rel="stylesheet" href="../assets/theme-corporate.css">

  <link rel="stylesheet" href="../assets/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.1/bluebird.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/typescript.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</head>
<body>

<div id="generator-aspnet-mvc">
    <div class="docs-generator-wrapper">
      <div class="docs-generator-settings p-4">
        <gen-select v-model="options.style" :options="styleOptions" class="mb-2"></gen-select>
        <gen-checkbox v-model="options.materialRipple" :disabled="options.style !== 'material' && !options.settingsPanel" class="mb-2">Material ripple</gen-checkbox>
        
        <gen-checkbox v-model="options.paceLoader" class="mb-2">PACE.js loader</gen-checkbox>
        
        <gen-checkbox v-model="options.rtlSupport" class="mb-2">RTL support</gen-checkbox>
        <gen-checkbox v-model="options.rtlMode" :disabled="!options.rtlSupport" class="mb-2">RTL mode</gen-checkbox>
        <gen-checkbox v-model="options.settingsPanel" class="mb-2">Theme settings panel</gen-checkbox>

        <hr class="mb-2">
        <div class="text-tiny font-weight-bold mb-2">PAGE LAYOUT</div>

        <gen-select v-model="options.pageLayout" :options="pageLayoutOptions" class="mb-2"></gen-select>

        <hr class="mb-2">
        <div class="text-tiny font-weight-bold mb-2">LAYOUT OPTIONS</div>

        <gen-select v-model="options.layoutPosition" class="mb-2"
          :disabled="options.pageLayout === 'blank'">
          <option v-for="option in layoutPositionOptions" :value="option[0]" :disabled="layoutPositionOptionDisabled(option[0])">{{option[1]}}</option>
        </gen-select>
        <gen-checkbox v-model="options.fixedNavbar" class="mb-2"
          :disabled="options.pageLayout === 'without-navbar' || options.pageLayout === 'without-navbar-flex' || options.pageLayout === 'blank'">Fixed navbar</gen-checkbox>
        <gen-checkbox v-model="options.fixedFooter" class="mb-2"
          :disabled="options.pageLayout === 'blank'">Fixed footer</gen-checkbox>
        <gen-checkbox v-model="options.reversedLayout" class="mb-2"
          :disabled="options.pageLayout === 'without-sidenav' || options.pageLayout === 'horizontal-sidenav' || options.pageLayout === 'blank'">Reversed</gen-checkbox>
        <gen-checkbox v-model="options.collapsedSidenav" class="mb-2"
          :disabled="options.pageLayout === 'without-sidenav' || options.pageLayout === 'horizontal-sidenav' || options.pageLayout === 'blank'">Collapsed sidenav</gen-checkbox>

        <hr class="mb-2">
        <div class="text-tiny font-weight-bold mb-2">THEME</div>

        <gen-select v-model="options.theme" :options="themeOptions" class="mb-2"></gen-select>

        <hr class="mb-2">
        <div class="text-tiny font-weight-bold mb-2">NAVBAR BG</div>

        <gen-select v-model="options.navbarBg" class="mb-2"
          :disabled="options.pageLayout === 'without-navbar' || options.pageLayout === 'without-navbar-flex' || options.pageLayout === 'blank'">
          <option v-for="option in navbarBgOptions" :value="option">{{option}}</option>
        </gen-select>

        <hr class="mb-2">
        <div class="text-tiny font-weight-bold mb-2">SIDENAV BG</div>

        <gen-select v-model="options.sidenavBg" class="mb-2"
          :disabled="options.pageLayout === 'without-sidenav' || options.pageLayout === 'blank'">
          <option v-for="option in sidenavBgOptions" :value="option" :disabled="sidenavBgOptionDisabled(option)">{{option}}</option>
        </gen-select>

        <hr class="mb-2">
        <div class="text-tiny font-weight-bold mb-2">FOOTER BG</div>

        <gen-select v-model="options.footerBg" class="mb-2"
          :disabled="options.pageLayout === 'blank'">
          <option v-for="option in footerBgOptions" :value="option">{{option}}</option>
        </gen-select>

      </div>
      <div class="docs-generator-content">
        <gen-tabs v-on:tabchange="tabChange">
          <gen-tab title="AspnetMvcStarter/App_Start/BundleConfig.cs"><pre v-html="tabContent['AspnetMvcStarter/App_Start/BundleConfig.cs']"></pre></gen-tab>
<gen-tab title="AspnetMvcStarter/Views/Shared/Layouts/_Application.cshtml"><pre v-html="tabContent['AspnetMvcStarter/Views/Shared/Layouts/_Application.cshtml']"></pre></gen-tab>
<gen-tab title="AspnetMvcStarter/Views/_ViewStart.cshtml"><pre v-html="tabContent['AspnetMvcStarter/Views/_ViewStart.cshtml']"></pre></gen-tab>
<gen-tab title="AspnetMvcStarter/Views/Shared/Layouts/Partials/_LayoutNavbar.cshtml"><pre v-html="tabContent['AspnetMvcStarter/Views/Shared/Layouts/Partials/_LayoutNavbar.cshtml']"></pre></gen-tab>
<gen-tab title="AspnetMvcStarter/Views/Shared/Layouts/Partials/_LayoutSidenav.cshtml"><pre v-html="tabContent['AspnetMvcStarter/Views/Shared/Layouts/Partials/_LayoutSidenav.cshtml']"></pre></gen-tab>
<gen-tab title="AspnetMvcStarter/Views/Shared/Layouts/Partials/_LayoutFooter.cshtml"><pre v-html="tabContent['AspnetMvcStarter/Views/Shared/Layouts/Partials/_LayoutFooter.cshtml']"></pre></gen-tab>
        </gen-tabs>
      </div>
    </div>

    <gen-copy-btn :file="curTab" :text="originalContent[curTab]"></gen-copy-btn>
  </div>


  <textarea class="d-none" id="template__bundleconfig-cs">

using System.Web.Optimization;
using System;
using System.Collections.Generic;
using System.IO;
using System.Text.RegularExpressions;
using GlobExpressions;
using BundleTransformer.Core.Bundles;
using BundleTransformer.Core.Orderers;
using BundleTransformer.Core.Resolvers;
using System.Web;

namespace AspnetMvcStarter
{
    public class CssRewriteUrlTransformWrapper : IItemTransform
    {
        public string Process(string includedVirtualPath, string input)
        {
            return new CssRewriteUrlTransform().Process("~" + VirtualPathUtility.ToAbsolute(includedVirtualPath), input);
        }
    }

    public class BundleConfig
    {
        // For more information on bundling, visit https://go.microsoft.com/fwlink/?LinkId=301862
        public static void RegisterBundles(BundleCollection bundles)
        {
            // bundles.UseCdn = true;
            // BundleTable.EnableOptimizations = true;

            // Replace a default bundle resolver in order to the debugging HTTP handler
            // can use transformations of the corresponding bundle
            BundleResolver.Current = new CustomBundleResolver();

            // ------------------------------------------------------------------------------------
            // Application assets
            //

            bundles.Add(SassBundle("~/bundle/css/main").Include("~/Content/main.scss"));
            bundles.Add(new ScriptBundle("~/bundle/js/main").Include("~/Scripts/main.js"));

            // Bundle jquery-validation-unobtrusive package
            bundles.Add(new ScriptBundle("~/bundle/vendor/js/validate-unobtrusive/validate-unobtrusive").Include(
                        "~/node_modules/jquery-validation-unobtrusive/dist/jquery.validate.unobtrusive.js"));

            // ------------------------------------------------------------------------------------
            // Core stylesheets
            //

            {% if not settingsPanel -%}
            bundles.Add(SassBundle("~/bundle/vendor/css/bootstrap{% if style == 'material' %}-material{% endif %}").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/bootstrap{% if style == 'material' %}-material{% endif %}.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/appwork{% if style == 'material' %}-material{% endif %}").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/appwork{% if style == 'material' %}-material{% endif %}.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-{{theme}}{% if style == 'material' %}-material{% endif %}").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-{{theme}}{% if style == 'material' %}-material{% endif %}.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/colors{% if style == 'material' %}-material{% endif %}").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/colors{% if style == 'material' %}-material{% endif %}.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/uikit").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/uikit.scss"));
            {%- else -%}
            bundles.Add(SassBundle("~/bundle/vendor/css/bootstrap").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/bootstrap.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/bootstrap-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/bootstrap-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/appwork").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/appwork.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/appwork-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/appwork-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/colors").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/colors.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/colors-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/colors-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/uikit").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/uikit.scss"));

            // Themes
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-air").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-air.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-air-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-air-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-corporate").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-corporate.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-corporate-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-corporate-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-cotton").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-cotton.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-cotton-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-cotton-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-gradient").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-gradient.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-gradient-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-gradient-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-paper").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-paper.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-paper-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-paper-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-shadow").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-shadow.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-shadow-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-shadow-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-soft").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-soft.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-soft-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-soft-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-sunrise").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-sunrise.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-sunrise-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-sunrise-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-twitlight").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-twitlight.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-twitlight-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-twitlight-material.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-vibrant").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-vibrant.scss"));
            bundles.Add(SassBundle("~/bundle/vendor/css/theme-vibrant-material").Include("~/Vendor/css{% if rtlSupport %}/rtl{% endif %}/theme-vibrant-material.scss"));
            {%- endif %}

            // ------------------------------------------------------------------------------------
            // Automatically bundle ~/Vendor/js directory
            //

            // Bundle path: ~/bundle/vendor/js/{filename}
            foreach (string[] bundleFile in GetVendorBundles("js", "js", "**/*", "js"))
            {
                bundles.Add(new Bundle(bundleFile[0]).Include(bundleFile[1]));
            }

            // ------------------------------------------------------------------------------------
            // Automatically bundle ~/Vendor/css/pages directory
            //

            // Bundle path: ~/bundle/vendor/css/pages/{filename}
            foreach (string[] bundleFile in GetVendorBundles("css\\pages", "css/pages", "**/*", "scss"))
            {
                bundles.Add(SassBundle(bundleFile[0]).Include(bundleFile[1]));
            }

            // ------------------------------------------------------------------------------------
            // Automatically bundle ~/Vendor/fonts directory
            //

            // Bundle path: ~/bundle/vendor/fonts/{filename}
            foreach (string[] bundleFile in GetVendorBundles("fonts", "fonts", "*", "css"))
            {
                bundles.Add(new Bundle(bundleFile[0]).Include(bundleFile[1], new CssRewriteUrlTransformWrapper()));
            }

            // ------------------------------------------------------------------------------------
            // Automatically bundle ~/Vendor/libs directory
            //

            // Bundle path: ~/bundle/vendor/css/{libdir}/{filename}
            foreach (string[] bundleFile in GetVendorBundles("libs", "css", "**/*", "scss"))
            {
                if (bundleFile[2] == "true")
                {
                    bundles.Add(SassBundle(bundleFile[0]).Include(bundleFile[1], new CssRewriteUrlTransformWrapper()));
                }
                else
                {
                    bundles.Add(SassBundle(bundleFile[0]).Include(bundleFile[1]));
                }
            }

            // Bundle path: ~/bundle/vendor/js/{libdir}/{filename}
            foreach (string[] bundleFile in GetVendorBundles("libs", "js", "**/*", "js"))
            {
                bundles.Add(new Bundle(bundleFile[0]).Include(bundleFile[1]));
            }

        }

        private static Bundle SassBundle(string path)
        {
            return new CustomStyleBundle(path)
            {
                Orderer = new NullOrderer()
            };
        }

        private static string[][] GetVendorBundles(string sourcePath, string bundlePath, string globPattern, string ext)
        {
            // Application root directory path
            string APP_PATH = AppDomain.CurrentDomain.BaseDirectory;
            //

            DirectoryInfo dirInfo = new DirectoryInfo(APP_PATH + "\\Vendor\\" + sourcePath);
            IEnumerable<FileInfo> contents = dirInfo.GlobFiles(globPattern + "." + ext);

            List<string[]> bundles = new List<string[]>();

            Regex normalizeRegex = new Regex("\\\\");

            sourcePath = normalizeRegex.Replace(sourcePath, "/") + "/";

            Regex pathRegex = new Regex(".*?" + Regex.Escape("/Vendor/" + sourcePath));
            Regex nameRegex = new Regex("\\." + Regex.Escape(ext) + "$");

            Regex urlRewriteTestRegex = new Regex("/(" +
                    "minicolors/minicolors" + "|" +
                    "blueimp-gallery/gallery-video" + "|" +
                    "blueimp-gallery/gallery" + "|" +
                    "jstree/themes/default/style" + "|" +
                    "jstree/themes/default-dark/style" + "|" +
                    "photoswipe/photoswipe" +
                ")\\.scss$");

            foreach (FileInfo file in contents)
            {
                string filePath = pathRegex.Replace(normalizeRegex.Replace(file.FullName, "/"), "");
                string relativeBundlePath = "~/bundle/vendor/" + bundlePath + "/" + nameRegex.Replace(filePath, "");
                string relativeSourcePath = "~/Vendor/" + sourcePath + filePath;
                bool urlRewrite = urlRewriteTestRegex.IsMatch(relativeSourcePath);

                bundles.Add(new string[] { relativeBundlePath, relativeSourcePath, urlRewrite ? "true" : "false" });
            }

            return bundles.ToArray();
        }

    }
}

</textarea>
  <textarea class="d-none" id="template__application-cshtml">

<!DOCTYPE html>
<html lang="en"{% if rtlMode %} dir="rtl"{% endif %} class="{{style}}-style{% if pageLayout != 'blank' and layoutPosition %} layout-{{layoutPosition}}{% endif %}{% if reversedLayout %} layout-reversed{% endif %}{% if collapsedSidenav %} layout-collapsed{% endif %}{% if fixedNavbar %} layout-navbar-fixed{% endif %}{% if fixedFooter %} layout-footer-fixed{% endif %}">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>@ViewBag.Title - Asp.Net MVC Starter</title>

    <!-- Main font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet" crossorigin="anonymous" />

    <!-- Icons. Uncomment required icon fonts -->
    <!-- @Styles.Render("~/bundle/vendor/fonts/fontawesome") -->
    @Styles.Render("~/bundle/vendor/fonts/ionicons")
    <!-- @Styles.Render("~/bundle/vendor/fonts/linearicons") -->
    <!-- @Styles.Render("~/bundle/vendor/fonts/open-iconic") -->
    <!-- @Styles.Render("~/bundle/vendor/fonts/pe-icon-7-stroke") -->

    <!-- Core stylesheets -->
    {% if settingsPanel -%}
    @Styles.RenderFormat(@"<link href=""{0}"" rel=""stylesheet"" class=""theme-settings-bootstrap-css"" />", "~/bundle/vendor/css/bootstrap{% if style == 'material' %}-material{% endif %}")
    @Styles.RenderFormat(@"<link href=""{0}"" rel=""stylesheet"" class=""theme-settings-appwork-css"" />", "~/bundle/vendor/css/appwork{% if style == 'material' %}-material{% endif %}")
    @Styles.RenderFormat(@"<link href=""{0}"" rel=""stylesheet"" class=""theme-settings-theme-css"" />", "~/bundle/vendor/css/theme-{{theme}}{% if style == 'material' %}-material{% endif %}")
    @Styles.RenderFormat(@"<link href=""{0}"" rel=""stylesheet"" class=""theme-settings-colors-css"" />", "~/bundle/vendor/css/colors{% if style == 'material' %}-material{% endif %}")
    {%- else -%}
    @Styles.Render("~/bundle/vendor/css/bootstrap{% if style == 'material' %}-material{% endif %}")
    @Styles.Render("~/bundle/vendor/css/appwork{% if style == 'material' %}-material{% endif %}")
    @Styles.Render("~/bundle/vendor/css/theme-{{theme}}{% if style == 'material' %}-material{% endif %}")
    @Styles.Render("~/bundle/vendor/css/colors{% if style == 'material' %}-material{% endif %}")
    {%- endif %}
    @Styles.Render("~/bundle/vendor/css/uikit")

    <!-- Load polyfills -->
    @Scripts.Render("~/bundle/vendor/js/polyfills")
    <script>document['documentMode']===10&&document.write('<script src="https://polyfill.io/v3/polyfill.min.js?features=Intl.~locale.en"><\/script>')</script>

    {% if materialRipple %}
    <!-- Material ripple -->
    @Scripts.Render("~/bundle/vendor/js/material-ripple")
    {%- endif %}
    {% if materialRipple and not settingsPanel -%}
    <script>window.attachMaterialRippleOnLoad();</script>
    {% endif %}

    {% if pageLayout != 'blank' or settingsPanel %}
    <!-- Layout helpers -->
    @Scripts.Render("~/bundle/vendor/js/layout-helpers")
    {%- endif %}

    {% if settingsPanel %}
    <!-- Theme settings -->
    @Scripts.Render("~/bundle/vendor/js/theme-settings")
    <script>
        // Use settings panel generator to configure the plugin
        window.themeSettings = new ThemeSettings({
            cssPath: '',
            themesPath: '',
            pathResolver: function (path) {
                var resolvedPaths = {
                    @foreach (string name in new string[] { "bootstrap", "appwork", "colors" })
                    {
                        <text>
                            '@(name).css': '@Styles.Url("~/bundle/vendor/css/" + name)',
                            '@(name)-material.css': '@Styles.Url("~/bundle/vendor/css/" + name + "-material")',
                        </text>
                    }

                    // UI Kit
                    'uikit.css': '@Styles.Url("~/bundle/vendor/css/uikit"))',

                    @foreach (string name in new string[] { "air", "corporate", "cotton", "gradient", "paper", "shadow", "soft", "sunrise", "twitlight", "vibrant" })
                    {
                        <text>
                            'theme-@(name).css': '@Styles.Url("~/bundle/vendor/css/theme-" + name)',
                            'theme-@(name)-material.css': '@Styles.Url("~/bundle/vendor/css/theme-" + name + "-material")',
                        </text>
                    }
                };

                return resolvedPaths[path] || path;
            }
        });
    </script>
    {% endif %}

    {% if paceLoader %}
    <!-- PACE.js loader -->
    @Scripts.Render("~/bundle/vendor/js/pace")
    {% endif %}

    {% if pageLayout != 'blank' and pageLayout != 'without-sidenav' %}
    <!-- Libs -->
    <!-- `perfect-scrollbar` library required by SideNav plugin -->
    @Styles.Render("~/bundle/vendor/css/perfect-scrollbar/perfect-scrollbar")
    {% endif %}

    <!-- Application stylesheets -->
    @Styles.Render("~/bundle/css/main")

    @RenderSection("styles", required: false)
</head>
<body>
    {% if paceLoader %}
    <!-- PACE.js loader -->
    <div class="page-loader"><div class="bg-primary"></div></div>
    {% endif %}

    @RenderBody()

    <!-- Core scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>

    <!-- Uncomment the following line to enable unobtrusive validation -->
    <!-- @Html.Partial("_ValidationScriptsPartial") -->

    @Scripts.Render("~/bundle/vendor/js/popper/popper")
    @Scripts.Render("~/bundle/vendor/js/bootstrap")
    {%- if pageLayout != 'blank' and pageLayout != 'without-sidenav' %}
    @Scripts.Render("~/bundle/vendor/js/sidenav")
    {%- endif %}

    {% if pageLayout != 'blank' and pageLayout != 'without-sidenav' %}
    <!-- Libs -->
    <!-- `perfect-scrollbar` library required by SideNav plugin -->
    @Scripts.Render("~/bundle/vendor/js/perfect-scrollbar/perfect-scrollbar")
    {% endif %}

    <!-- Application javascripts -->
    @Scripts.Render("~/bundle/js/main")

    @RenderSection("scripts", required: false)
</body>
</html>

</textarea>
  <textarea class="d-none" id="template__viewstart-cshtml">

@{
    Layout = "~/Views/Shared/Layouts/_{{layoutClass(pageLayout)}}.cshtml";
}

</textarea>
<textarea class="d-none" id="template__layout-navbar-cshtml">

@{bool hideToggle = ViewData["LayoutNavbarHideToggle"] != null && ViewData["LayoutNavbarHideToggle"].ToString() == "True";}

<!-- Layout navbar -->
<nav class="layout-navbar navbar navbar-expand-lg align-items-lg-center bg-{{navbarBg}} container-p-x" id="layout-navbar">
    <!-- Brand -->
    @Html.ActionLink("Asp.Net MVC Starter", "Index", "Home", null, new { @class = "navbar-brand" })

    @if (!hideToggle)
    {
        <!-- Sidenav toggle -->
        <div class="layout-sidenav-toggle navbar-nav align-items-lg-center mr-auto mr-lg-4">
            <a class="nav-item nav-link px-0 ml-2" href="javascript:void(0)">
                <i class="ion ion-md-menu text-large align-middle"></i>
            </a>
        </div>
    }

    <!-- Navbar toggle -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#layout-navbar-collapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="layout-navbar-collapse">
        <div class="navbar-nav align-items-lg-center">
            <div class="nav-item"><a class="nav-link" href="#">Link 1</a></div>
            <div class="nav-item"><a class="nav-link" href="#">Link 2</a></div>
        </div>
    </div>
</nav>
<!-- / Layout navbar -->
