const mix = require('laravel-mix');
const glob = require('glob')
const path = require('path')

/*
 |--------------------------------------------------------------------------
 | Configure Webpack
 |--------------------------------------------------------------------------
 */

mix.webpackConfig({
    output: {
        libraryTarget: 'window'
    },
    module: {
        rules: [{
            test: /\.js$/,
            include: [
                path.join(__dirname, 'node_modules/bootstrap/'),
                path.join(__dirname, 'node_modules/bootstrap-slider/'),
                path.join(__dirname, 'node_modules/popper.js/'),
                path.join(__dirname, 'node_modules/bootstrap-table/'),
                path.join(__dirname, 'node_modules/shepherd.js/'),
                path.join(__dirname, 'node_modules/flot/')
            ],
            loader: 'babel-loader',
            options: {
                presets: [['@babel/preset-env', { targets: 'last 2 versions, ie >= 10' }]],
                plugins: ['@babel/plugin-transform-destructuring', '@babel/plugin-proposal-object-rest-spread', '@babel/plugin-transform-template-literals'],
                babelrc: false
            }
        }]
    },
    externals: {
        'jquery': 'jQuery',
        'moment': 'moment',
        'datatables.net': '$.fn.dataTable',
        'spin.js': 'Spinner',
        'jsdom': 'jsdom',
        'd3': 'd3',
        'eve': 'eve',
        'velocity': 'Velocity',
        'hammer': 'Hammer',
        'raphael': 'Raphael',
        'jquery-mapael': 'Mapael',
        'pace': '"pace-progress"',
        'popper.js': 'Popper',
        'jquery-validation': 'jQuery',

        // blueimp-file-upload plugin
        'canvas-to-blob': 'blueimpDataURLtoBlob',
        'blueimp-tmpl': 'blueimpTmpl',
        'load-image': 'blueimpLoadImage',
        'load-image-meta': 'null',
        'load-image-scale': 'null',
        'load-image-exif': 'null',
        'jquery-ui/ui/widget': 'null',
        './jquery.fileupload': 'null',
        './jquery.fileupload-process': 'null',
        './jquery.fileupload-image': 'null',
        './jquery.fileupload-video': 'null',
        './jquery.fileupload-validate': 'null',

        // blueimp-gallery plugin
        './blueimp-helper': 'jQuery',
        './blueimp-gallery': 'blueimpGallery',
        './blueimp-gallery-video': 'blueimpGallery'
    }
})

/*
 |--------------------------------------------------------------------------
 | Vendor assets
 |--------------------------------------------------------------------------
 */

function mixAssetsDir(query, cb) {
    (glob.sync('resources/assets/' + query) || []).forEach(f => {
        f = f.replace(/[\\\/]+/g, '/');
        cb(f, f.replace('resources/assets', 'public'));
    });
}

const sassOptions = {
    implementation: () => require('node-sass')
};

{% if not settingsPanel -%}
// Core stylesheets
mix.sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/bootstrap{% if style == 'material' %}-material{% endif %}.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/appwork{% if style == 'material' %}-material{% endif %}.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-{{theme}}{% if style == 'material' %}-material{% endif %}.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/colors{% if style == 'material' %}-material{% endif %}.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/uikit.scss', 'public/vendor/css', sassOptions);
{%- else -%}
// Core stylesheets
mix.sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/bootstrap.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/bootstrap-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/appwork.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/appwork-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/colors.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/colors-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/uikit.scss', 'public/vendor/css', sassOptions);

// Themes
mix.sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-air.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-air-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-corporate.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-corporate-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-cotton.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-cotton-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-gradient.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-gradient-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-paper.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-paper-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-shadow.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-shadow-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-soft.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-soft-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-sunrise.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-sunrise-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-twitlight.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-twitlight-material.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-vibrant.scss', 'public/vendor/css', sassOptions)
   .sass('resources/assets/vendor/sass{% if rtlSupport %}/rtl{% endif %}/theme-vibrant-material.scss', 'public/vendor/css', sassOptions);
{%- endif %}

// Core javascripts
mixAssetsDir('vendor/js/**/*.js', (src, dest) => mix.js(src, dest));

// Libs
mixAssetsDir('vendor/libs/**/*.js', (src, dest) => mix.js(src, dest));
mixAssetsDir('vendor/libs/**/!(_)*.scss', (src, dest) => mix.sass(src, dest.replace(/\.scss$/, '.css'), sassOptions));

// Pages
mixAssetsDir('vendor/sass/pages/**/!(_)*.scss', (src, dest) => mix.sass(src, dest.replace(/(\\|\/)sass(\\|\/)/, '$1css$2').replace(/\.scss$/, '.css'), sassOptions));

// Fonts
mixAssetsDir('vendor/fonts/*.css', (src, dest) => mix.copy(src, dest));
mixAssetsDir('vendor/fonts/*/*', (src, dest) => mix.copy(src, dest));

/*
 |--------------------------------------------------------------------------
 | Application assets
 |--------------------------------------------------------------------------
 */

mix.js('resources/assets/js/application.js', 'public/js')
   .sass('resources/assets/sass/application.scss', 'public/css');

mix.version();

</textarea>
